<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="/favicon2.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            margin-block-start: 0;
            margin-block-end: 0;
        }
    </style>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body onload="loadPokemon(); renderPokemon()">
    <div id="pokedex" class="pokedex mgn-t">
        <input id="pokedexSearch" placeholder="Search for Pokemon?" type="text">   
        <button id="searchButton" onclick="loadPokemon()">Search</button>
        <h1 style="background-color: var(--normal);
        background-image: linear-gradient(45deg, red, rgb(184, 74, 74) );">Pokedex</h1>
        <h2 id="pokemonName"></h2>
        <h2 id="pokemonNumber"></h2>
        <h2 id="pokemonType"></h2>
        <div id="allPokemon" class="all-pokemon"></div>

    </div>


</body>

<script>
    const node = document.getElementById("pokedexSearch");
    node.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
            loadPokemon();
        }
    });
</script>

</html>

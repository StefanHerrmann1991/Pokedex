<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="/favicon2.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            margin-block-start: 0;
            margin-block-end: 0;
        }
    </style>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body onload="loadPokemon(); renderPokemon()">
    <div id="pokedex" class="pokedex">
        <div class="header">
            <h1 class="mgn-l">Pokedex</h1>
            <div class="pokedex-search-menu">
            <input id="pokedexSearch" class="pokedex-search mgn-l " placeholder="Choose your Pokemon" type="text">
            <button onclick="loadPokemon()" class="search-symbol material-symbols-outlined">
                search
            </button>
         </div>
        </div>
        <div>
            <h2 id="pokemonName"></h2>
            <h2 id="pokemonNumber"></h2>
            <h2 id="pokemonType"></h2>
            <div id="allPokemon" class="all-pokemon"></div>
        </div>
    </div>


</body>

<script>
    const node = document.getElementById("pokedexSearch");
    node.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
            loadPokemon();
        }
    });
</script>

</html>

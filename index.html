<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="/favicon2.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            margin-block-start: 0;
            margin-block-end: 0;
        }
    </style>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Kalam:wght@300&display=swap" rel="stylesheet"> 
</head>

<body onload="loadPokemon(); renderPokemon()">
    <div id="pokedex" class="pokedex">
        <div class="header">
            <h1 class="mgn-l">Pokedex</h1>
            <input id="pokedexSearch" placeholder="Search for Pokemon?" type="text">
            <button id="searchButton" onclick="loadPokemon()">Search</button>         
        </div>
        <div >
        <h2 id="pokemonName"></h2>
        <h2 id="pokemonNumber"></h2>
        <h2 id="pokemonType"></h2>
        <div id="allPokemon" class="all-pokemon"></div>
    </div>
    </div>


</body>

<script>
    const node = document.getElementById("pokedexSearch");
    node.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
            loadPokemon();
        }
    });
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="img/favicon2.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            margin-block-start: 0;
            margin-block-end: 0;
        }
    </style>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body onload="init()" onscroll="showMorePokemon()">
    <header>
        <div id="pokedex" class="pokedex">
            <div class="header">
                <h1>Pok√©dex</h1>
            </div>
        </div>
        <div class="border-style-header">
            <div id="leftBox" class="left-box transformation">
                <div class="pokedex-search-btn-inp">
                    <input id="pokedexSearch" placeholder="Choose your Pokemon" type="text">
                    <button onclick="searchPokemon()" class="search-symbol material-symbols-outlined">
                        search</button>
                </div>
            </div>
            <div class="triangular-box">
                <div class="inner-triangle"></div>
            </div>
        </div>
    </header>
    <div class="all-and-one-pokemon">
        <div id="onePokemon"></div>
        <div id="allPokemon" class="spacer all-pokemon"></div>
    </div>
   <!--  <footer class="footer"></footer> -->
    <script>
        const node = document.getElementById("pokedexSearch");
        node.addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                searchPokemon();
            }
        });
    </script>
</body>
</html>
